<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-top: 50px;
        }

        .quiz-container {
            margin-top: 30px;
        }

        .quiz-link {
            display: block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .quiz-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Choose a Quiz</h1>

    <div class="quiz-container">
        <a href="" class="quiz-link">Geography </a>
        <a href="" class="quiz-link">Landmarks</a>
        <a href="" class="quiz-link">Capitals</a>
        <!-- Add more quizzes as needed -->
    </div>

</html>
